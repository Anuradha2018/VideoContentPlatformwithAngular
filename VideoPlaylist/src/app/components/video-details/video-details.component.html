<div *ngIf="videoDetail !== null" class="vid-details">
  <div class="header">
    <h1>{{ videoDetail.title }}</h1>
  </div>

  <div class="video-player">
    <vg-player>
      <video
        #media
        #vgHls="vgHls"
        [vgMedia]="media"
        [vgDash]="videoUrl"
        [vgHls]="videoUrl"
        id="singleVideo"
        width="600"
        height="320"
        controls
        crossorigin
      ></video>
    </vg-player>
  </div>
  <div class="details">
    <h1>Details</h1>
    <p><b>Title</b>: {{ videoDetail.title }}</p>
    <p><b>Description</b>: {{ videoDetail.description }}</p>
    <p><b>Running Time</b>: {{ videoDetail.runningTime | secondsToTime }}</p>
  </div>
</div>
